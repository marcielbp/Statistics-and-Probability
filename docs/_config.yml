# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Marciel Barros
email: marciel@crateus.ufc.br
description: >- # this means to ignore newlines until "baseurl:"
  Marciel Barros Pereira on GitHub Pages
twitter_username: marcielbp
github_username: marcielbp
minimal_mistakes_skin: air
logo: "/assets/images/88x88.png"
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 8 # amount of posts to show
paginate_path: /page:num/
timezone: BR # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Marciel Barros"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "I am Master in Telecommunications Engineering at [Federal University of Ceará](http://www.ufc.br) I have been working as assistant professor in [Federal University of Ceará](http://www.ufc.br), [Campus Crateus](http://www.crateus.ufc.br) since 2016."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://crateus.ufc.br/"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/marcielbp"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/marcielbp"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/marcielbp"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/marcielbp"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/marcielbp"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/marcielbp"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
